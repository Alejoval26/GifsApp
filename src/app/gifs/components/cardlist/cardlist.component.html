<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6 mr-2">
    <div class="card mb-2 text-center bg-dark">

      <img [src]="gif.images.downsized_medium.url"
      [alt]="gif.title"
      class="car-img-top">
      <div class="card-body text-white">
        <p class="card-text">
          {{gif.title}}
        </p>
      </div>

    </div>
  </div>

</div>
